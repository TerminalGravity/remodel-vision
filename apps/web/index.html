<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemodelVision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              copper: {
                DEFAULT: "hsl(var(--copper))",
                light: "hsl(var(--copper-light))",
                dark: "hsl(var(--copper-dark))",
              },
              warm: {
                50: "#fdfcfb",
                100: "#f5f3f0",
                200: "#e8e4de",
                300: "#d4cec4",
                400: "#b8b0a2",
                500: "#9c9285",
                600: "#7a7166",
                700: "#5c554c",
                800: "#3d3935",
                900: "#1f1d1b",
                950: "#0f0e0d",
              },
            },
            fontFamily: {
              display: ['"DM Serif Display"', 'Georgia', 'serif'],
              sans: ['Satoshi', 'system-ui', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow-pulse': 'glowPulse 2s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(184, 115, 51, 0.3)' },
                '50%': { boxShadow: '0 0 40px rgba(184, 115, 51, 0.5)' },
              },
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-conic': 'conic-gradient(from 180deg at 50% 50%, var(--tw-gradient-stops))',
              'noise': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E\")",
            },
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          /* Warm, sophisticated dark palette */
          --background: 24 10% 6%;
          --foreground: 36 20% 96%;
          --card: 24 12% 9%;
          --card-foreground: 36 20% 96%;
          --popover: 24 14% 8%;
          --popover-foreground: 36 20% 96%;
          --primary: 28 80% 52%;
          --primary-foreground: 24 10% 6%;
          --secondary: 24 8% 16%;
          --secondary-foreground: 36 15% 85%;
          --muted: 24 8% 16%;
          --muted-foreground: 36 10% 55%;
          --accent: 28 70% 45%;
          --accent-foreground: 36 20% 96%;
          --destructive: 0 62% 45%;
          --destructive-foreground: 36 20% 96%;
          --border: 24 10% 18%;
          --input: 24 10% 14%;
          --ring: 28 80% 52%;
          --radius: 0.75rem;
          /* Custom copper accent */
          --copper: 28 70% 46%;
          --copper-light: 30 75% 60%;
          --copper-dark: 25 65% 35%;
        }
      }

      @layer utilities {
        .text-balance { text-wrap: balance; }
        .animate-delay-100 { animation-delay: 100ms; }
        .animate-delay-200 { animation-delay: 200ms; }
        .animate-delay-300 { animation-delay: 300ms; }
        .animate-delay-400 { animation-delay: 400ms; }
        .animate-delay-500 { animation-delay: 500ms; }
        .animate-delay-600 { animation-delay: 600ms; }
        .animate-delay-700 { animation-delay: 700ms; }
      }
    </style>
    <!-- Premium Typography: DM Serif Display (display) + Satoshi (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <style>
      *, *::before, *::after { box-sizing: border-box; }

      body {
        font-family: 'Satoshi', system-ui, sans-serif;
        background-color: #13110f;
        color: #f5f3f0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Noise texture overlay */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.025;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #3d3935 0%, #2a2725 100%);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #5c554c 0%, #3d3935 100%);
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-corner { background: transparent; }

      /* Copper accent glow for interactive elements */
      .copper-glow {
        box-shadow: 0 0 20px rgba(184, 115, 51, 0.15),
                    0 0 40px rgba(184, 115, 51, 0.05);
      }

      /* Glass morphism cards */
      .glass {
        background: linear-gradient(135deg,
          rgba(255,255,255,0.05) 0%,
          rgba(255,255,255,0.02) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.08);
      }

      /* Elegant button press effect */
      .btn-press {
        transition: transform 0.1s ease, box-shadow 0.15s ease;
      }
      .btn-press:active {
        transform: translateY(1px) scale(0.98);
      }

      /* Smooth focus states */
      *:focus-visible {
        outline: 2px solid hsl(28 80% 52% / 0.5);
        outline-offset: 2px;
      }

      /* Selection styling */
      ::selection {
        background: hsl(28 80% 52% / 0.3);
        color: #f5f3f0;
      }
    </style>
